<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="https://icons.iconarchive.com/icons/dtafalonso/android-lollipop/512/Calculator-icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calc">
        <h3>Simple Calculator</h3>
        <input type="number" name="value" class="display">
        <div class="buttons">
            <button title="clear" id="clear">C</button>
            <button title="delete" id="delete">DEL</button>
            <button title="mod" class="operator">%</button>
            <button title="addition" class="operator">+</button>
            <button title="7">7</button>
            <button title="8">8</button>
            <button title="9">9</button>
            <button title="subtraction" class="operator">-</button>
            <button title="4">4</button>
            <button title="5">5</button>
            <button title="6">6</button>
            <button title="product" class="operator">*</button>
            <button title="1">1</button>
            <button title="2">2</button>
            <button title="3">3</button>
            <button title="divide" class="operator">/</button>
            <button title=".">.</button>
            <button title="0">0</button>
            <button title="00">00</button>
            <button title="equal" id="equal">=</button>            
        </div>

    </div>

</body>

</html>
